{% extends 'base.html' %}

{% block content %}
    <h2>Users</h2>
    <ul>
        {% for user in object_list %}
            <li>
                <a href="{% url 'users:detail' user.pk %}">{{ user }}</a>
            </li>
        {% endfor %}
    </ul>

    <form action="" method="GET">
        <label>Поиск
            <input type="text" name="q" value="{{ q }}" placeholder="Имя или номер телефона">
        </label>
        <input type="submit" value="Найти">
    </form>
{% endblock %}
