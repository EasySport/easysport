{% extends 'base.html' %}

{% load bootstrap4 %}

{% block head_title %}Вход | Easysport{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2>Вход</h2>
                        <form method="post">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            {% buttons %}
                                <input type="submit" value="Войти" class="btn btn-outline-primary">
                            {% endbuttons %}
                            <a href="{% url 'users:password_reset' %}">Забыли пароль?</a>
                            <br>
                            <a href="{% url 'social:begin' 'vk-oauth2' %}">Войти через VK</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
