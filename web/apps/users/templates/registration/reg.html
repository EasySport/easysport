{% extends 'base.html' %}

{% load bootstrap4 %}

{% block head_title %}Регистрация | Easysport{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body pb-2">
                        <h2>Регистрация</h2>
                        <form method="post">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            {% buttons %}
                                <input type="submit" value="Зарегистрироваться" class="btn btn-success btn-block">
                            {% endbuttons %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
