{% extends 'base.html' %}

{% block content %}
    <h2>Courts</h2>
    {% if perms.courts.can_add %}
        <a href="{% url 'courts:create_place' %}">+создать площадку</a>
    {% endif %}
    <ul>
        {% for court in object_list %}
            <li>
                <a href="{% url 'courts:detail' court.pk %}">{{ court }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
