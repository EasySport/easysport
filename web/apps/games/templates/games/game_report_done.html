{% extends 'base.html' %}

{% load bootstrap4 %}

{% block head_title %}{{ game }} | Easysport{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <h2>#{{ game.pk }} {{ game }}</h2>
                        <a href="{% url 'games:copy_game' game.pk %}" class="btn btn-block btn-success">
                            Создать игру через 7 дней
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block media_last %}
    {{ form.media }}
{% endblock %}
