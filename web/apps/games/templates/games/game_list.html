{% extends 'base.html' %}

{% block content %}
    <h2>Games</h2>
    {% if perms.games.can_add %}
        <a href="{% url 'games:create' %}">+создать игру</a>
    {% endif %}
    <ul>
        {% for game in object_list %}
            <li>
                <a href="{% url 'games:detail' game.pk %}">{{ game }}</a>
            </li>
        {% endfor %}
    </ul>

    <form action="" method="GET">
        <label>Вид спорта
            <select name="sports">
                {% for sport in sports %}
                    <option value="{{ sport.pk }}">{{sport}}</option>
                {% endfor %}
            </select>
        </label>
        <input type="submit" value="Отфильтровать">
    </form>
{% endblock %}
